<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Patient</title>
</head>
<body>
<header>
  <a href="/medicine/expiry">Get expiry</a>
  <a href="/medicine/delivery">Get delivery</a>

  <a href="/medicine/form">Add Medicine</a>
  <a href="/order/form">Add Order</a>
  <a href="/doctor/form">Add Doctor</a>
  <a href="/patient/form">Add Patient</a>
  <a href="/diagnosis/form">Add Diagnosis</a>


</header>
<h1>Add Patient</h1>
<form action="/patient/add" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>

  <label for="login">Login:</label>
  <input type="text" id="login" name="login"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>

  <input type="submit" value="Add">
</form>
</body>
</html>
